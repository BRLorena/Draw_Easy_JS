<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Draw easy</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="A fun intuitive Draw easy!">
    <meta name="keywords"
      content=" art, draw, pixel, fun, frontend, front-end, front end, developer, web developer, web development, javascript">
    <meta name="author" content="Bruno Lorena">

    <link href="https://fonts.googleapis.com/css?family=Joti+One|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <h1>Draw Easy</h1>

    <div class="controls container">
      <button type="button" id="reset">Reset</button>
      <label class="builder">
        <div>Row</div>
        <button type="button" id="remove-row" value="10">-</button>
        <button type="button" id="add-row" value="10">+</button>
        <input type="number" id="input-rows" name="height" min="1" max="150" value="10">
      </label>

      <label class="builder">
        <div>Column</div>
        <button type="button" id="remove-column" value="10">-</button>
        <button type="button" id="add-column" value="10">+</button>
        <input type="number" id="input-columns" name="width" min="1" max="150" value="10">
      </label>

      <div class="builder">
        <button type="button" id="clear-grid">Clear Grid</button>
        <button type="button" id="create-grid">Create Grid</button>
      </div>

      <input type="color" id="color-picker">

    </div>

    <table id="pixel-canvas"></table>

    <footer>
      <p><b>Take a screenshot of your masterpiece and send it to your friend's!</b> </p>
      <a href="https://github.com/BRLorena?tab=repositories" target="_blank" title="Portfolio & Contact" class="letters"><b>BRLorena 2020</b> </a>
      <span> <b> ||</b> </span>
      <a href="https://brlorena.github.io/Draw_Easy_JS/" target="_blank" title="View project on GitHub" class="letters"><b>GitHub</b> </a>
    </footer>

    <script src="script/design.js"></script>
  </body>

</html>
